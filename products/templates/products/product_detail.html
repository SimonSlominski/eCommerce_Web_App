{% extends 'base.html' %}
{% load static %}

{% block content %}

<head>
    <title>Title</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Product: {{ object.name }}</h1>
                <p>Description: {{ object.description|linebreaks }}</p>
                <p>Price: {{ object.price }}</p>
                    {% if object.image %}
                        <img src="{{ object.image.url }}" class="img-fluid" />
                    {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
