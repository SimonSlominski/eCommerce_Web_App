{% extends 'base.html' %}
{% load static %}

{% block content %}

<head>
    <title>Title</title>
</head>
<body>
        <h1>Product: {{ object.name }}</h1>
        <p>Description: {{ object.description }}</p>
        <p>Price: {{ object.price }}</p>
    {% if object.image %}
        <img src="{{ object.image.url }}" class="img-fluid" />
    {% endif %}

{% endblock %}
</body>
</html>
