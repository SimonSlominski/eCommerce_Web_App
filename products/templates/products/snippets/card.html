<div class="card" style="width: 18rem;">
  {% if instance.image %}
      <a href="{{ product.get_absolute_url }}">
        <img src="{{ instance.image.url }}" class="card-img-top" alt="Card image cap">
      </a>
  {% endif %}

  <div class="card-body">
    <h5 class="card-title">{{ instance.name }}</h5>
    <p class="card-text">{{ instance.description|truncatewords:15 }}</p>
    <a href="{{ product.get_absolute_url }}" class="btn btn-primary">View</a>
  </div>
</div>
