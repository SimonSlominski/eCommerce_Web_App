<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<h1>Products</h1>
<ul>
    {% for product in object_list %}
        <li><a href="{{ product.get_absolute_url }}">{{ product.name }}</a>: ${{ product.price }}</li>
{#        <li>{{ product.name }}: ${{ product.price }}</li>#}
    {% empty %}
        <li>No articles yet.</li>
    {% endfor %}
    </ul>
</body>
</html>
